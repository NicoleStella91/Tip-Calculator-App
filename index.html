<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!--Custom CSS-->
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header role="heading">
    <img src="/images/logo.svg" alt="Splitter Logo" class="logo">
  </header>
  <main>
    <div class="calculator-container">
        <div class="user-input">
          <div class="txt-input">
            <label for="bill" class="text">Bill</label>
            <input type="number" name="bill" id="bill">
          </div>
          <div class="tips">
            <p class="text">Select Tip %</p>
            <div class="btn-input">
              <button type="button" class="primary-btn" value="5" onclick="percentage(this.value)">5%</button>
              <button type="button" class="primary-btn" value="10" onclick="percentage(this.value)">10%</button>
              <button type="button" class="primary-btn" value="15" onclick="percentage(this.value)">15%</button>
              <button type="button" class="primary-btn" value="25" onclick="percentage(this.value)">25%</button>
              <button type="button" class="primary-btn" value="50" onclick="percentage(this.value)">50%</button>
              <input type="number" name="custom" id="custom" class="secondary-btn" placeholder="Custom" onchange="customPercentage()">

            </div>
          </div>
          <div class="txt-input">
            <label for="people" class="text">Number of People <span id="zero"></span></label>
            <input type="number" name="people" id="people">
          </div>
        </div>

        <div class="result-wrapper">
          <div class="result">
            <div class="result-text">
              <p class="text-big">Tip Amount</p>
              <p class="text-small">/ person</p>
            </div>
            <output id="tipAmount">$0.00</output>
          </div>
  
          <div class="result">
            <div class="result-text">
              <p class="text-big">Total</p>
              <p class="text-small">/ person</p>
            </div>
            <output id="total">$0.00</output>
          </div>
          <div class="result-btn">
            <button type="button" class="btn" id="reset" onclick="reset()">Reset</button>
          </div>       
        </div>
        
        
        </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NicoleStella91">Nicole Stella</a>.
  </div>


  <!--Custom JS-->
  <script src="/script.js"></script>
</body>
</html>
